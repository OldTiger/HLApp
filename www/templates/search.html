<ion-view hide-nav-bar="true">
    <div class="bar bar-header item-input-inset bar-positive">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="搜索" ng-change="search.action.searchName();" ng-model="search.data.name">
        </label>
        <button class="button button-clear" ng-click="search.action.goBack();">
            取消
        </button>
    </div>
    <ion-content>
        <ul class="list">
            <li class="item" ng-repeat="item in search.data.result" ui-sref="tabs.productDetail({ id: {{item.id}}})">
                {{item.name}}
            </li>
        </ul>
    </ion-content>
</ion-view>
